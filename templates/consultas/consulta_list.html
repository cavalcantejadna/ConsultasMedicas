{% extends 'base.html' %}
{% block conteudo %}
    <h3>Lista de Consultas</h3>
    <table border="1">
        <thead>
            <tr>
                <td>Nome do Médico</td>
                <td>Nome do Paciente</td>
                <td>Horário da Consulta</td>
            </tr>
        </thead>
        <tbody>
            {% for c in consultas %}
               <tr>
                <td>{{ c.medico }}</td>
                <td>{{ c.paciente }}</td>
                <td>{{ c.horario }}</td>
               </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
