<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1>Login</h1>

    {% load widget_tweaks %}
   <form action="{% url "login" %}" method="post" role="form">
       {% csrf_token %}
       <div class="form-group">
           <label for="{{ form.username.id_for_label }}">Usuário:</label>
           {{ form.username | add_class:"form-control" | add_error_class:"error-border"}}
       </div>
       <div class="form-group">
           <label for="{{ form.password.id_for_label }}">Senha</label>
           {{ form.password | add_class:"form-control"}}
       </div>
       <input type="hidden" name="next" value="{{ next }}" />
       <input type="submit" class="btn btn-default" value="Login" />
       <a href="{% url 'admin:index'%}" class="btn btn-link">Cadastrar Usuário</a>
   </form>
</div>
</body>
</html>
